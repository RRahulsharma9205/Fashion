<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <script>
    window.onload = function () {
      const item = JSON.parse(localStorage.getItem("cartItem"));
      if (item) {
        document.getElementById("cart_img").src = item.img;
        document.getElementById("cart_name").innerText = item.name;
        document.getElementById("cart_price").innerText = item.price;
      } else {
        document.getElementById("cart_container").innerHTML = "<p>No item in cart.</p>";
      }
    };
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5" id="cart_container">
    <div class="card" style="width: 18rem;">
      <img src="" class="card-img-top" id="cart_img" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="cart_name">Loading...</h5>
        <p class="card-price" id="cart_price"></p>
        <a href="add_tocard.html" class="btn btn-success">Proceed to Checkout</a>
      </div>
    </div>
  </div>

</body>
</html>
