<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addToCart(name, price, img) {
      // Get existing cart or create new
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      // Add new item
      cart.push({ name, price, img });
      // Save back to localStorage
      localStorage.setItem("cartItems", JSON.stringify(cart));
      alert("Added to cart!");
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="images/homeimage.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text">$10</p>
            <button class="btn btn-primary" onclick="addToCart('T-Shirt', '$10', 'https://via.placeholder.com/150')">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Add more products as needed -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/homeimage.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Jeans</h5>
            <p class="card-text">$20</p>
            <button class="btn btn-primary" onclick="addToCart('Jeans', '$20', 'https://via.placeholder.com/150')">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <a href="add_tocard.html" class="btn btn-success mt-4">Go to Cart</a>
  </div>
</body>
</html>
